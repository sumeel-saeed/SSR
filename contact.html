						<!-- Give it a 'name' attribute of 'myform' so that the JavaScript can pick it up -->
						<!-- The 'onsubmit' attribute will run the 'validateform' function in the JavaScript file that is linked - see line 13 of this HTML page -->
						<form name="myform" onsubmit="validateform()" >
							<ul>
								<li>
									<!-- Create a name field -->
									<label>Name:</label>
									<input type="text" name="name" />
								</li>

								</li>
								<li>

									<input type="submit" value="Send">
								</li>
							</ul>

						</form>
